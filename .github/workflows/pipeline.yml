name: App-pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install dependencies
      run: npm install
      
    - name: Run tests
      run: npm run test

    - name: Cypress run
        uses: cypress-io/github-action@v2

    - name: Save video
      uses: actions/upload-artifact@v2
      with:
        name: sample_spec.js.mp4
        path: cypress/videos/sample_spec.js.mp4