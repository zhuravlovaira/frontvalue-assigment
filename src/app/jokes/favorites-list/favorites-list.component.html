<ng-container *ngIf="favoriteJokes$ | async as favoriteJokes">
  <p-table [value]="favoriteJokes">
    <ng-template pTemplate="header">
      <tr>
        <th>Jokes</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-joke>
      <tr data-cy="favorite-jokes">
        <td>{{ joke.value }}</td>
        <td>
          <p-button
            (click)="removeFromFavorite(joke)"
            label="Remove from favorite"
            styleClass="p-button-outlined p-button-danger"
            data-cy="remove-joke-button"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</ng-container>
